<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
      body{padding: 50px 0;}
      .wrap{width:55%;margin:50px auto;}
    </style>

  </head>
  <body>
    <div class="alert alert-warning wrap">
      <a href="#" class="close" data-dismiss="alert">
          &times;
      </a>
      <strong>警告！</strong>当前操作将修改密码，请谨慎操作！！！
    </div>
    <div class="wrap">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">请输入旧密码：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" placeholder="请输入旧密码">
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">请输入新密码：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" placeholder="请输入新密码">
          </div>
        </div>
        <br>
        <div class="form-group">
          <label for="lastname" class="col-sm-2 control-label">再次输入密码：</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" placeholder="再次输入密码">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">确定</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
