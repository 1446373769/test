<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #div1{
        width: 200px;
        height: 200px;
        border: 1px solid black;
      }
      .box{
        background: red;
      }
    </style>
    <!-- 通过style修改了样式之后在通过class更改不会有效果 -->
    <script type="text/javascript">
      function toRed() {
        var oDiv=document.getElementById('div1');
        oDiv.className='box';
      }
      function toGreen() {
        var oDiv=document.getElementById('div1');
        oDiv.style.background='green';
      }
    </script>
  </head>
  <body>
    <input type="button" value="变红"onclick="toRed()">
    <input type="button" value="变绿"onclick="toGreen()">
    <div id="div1"></div>
  </body>
</html>
