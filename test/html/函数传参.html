<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript">

      //操作属性的两种方法
      function setColor(color) {
        var oDiv=document.getElementById('div1');
        oDiv.style.background=color;
      }
      function setStyle(name,value) {
        var oDiv=document.getElementById('div1');
        oDiv.style[name]=value;
      }
    </script>
  </head>
  <body>
    <input type="button" name="1" value="变绿"onclick="setColor('green');">
    <input type="button" name="2" value="变黄"onclick="setColor('yellow');">
    <input type="button" name="3" value="变黑"onclick="setColor('black');">
<!-- //注意传参数要带引号； -->
    <input type="button"  value="变宽"onclick="setStyle('width','400px');">
    <input type="button"  value="变高"onclick="setStyle('height','400px');">
    <input type="button"  value="变绿"onclick="setStyle('background','green');">
    <div id="div1">

    </div>
  </body>
