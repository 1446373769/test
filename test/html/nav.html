<!DOCTYPE html>
<html>
<head>
	<title>下拉菜单</title>
	<style type="text/css" media="screen">
		*{margin: 0px;padding: 0px;}
		#nav{background-color: #eee;width:600px;height: 40px;margin:0 auto;}
		ul{list-style: none;}
		ul li{float: left;line-height: 40px;text-align: center;position: relative;}
		ul li ul li{background: #eee;margin-top: 2px;}
		ul li ul{position: absolute;left:0;top:40px;display: none;}
		a{text-decoration: none;color:#000;display: block;width:90px;}
		a:hover{background-color:#000;color:white;}
	</style>
	<script src="jquery/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".menu").mouseover(function(){
				$(this).children("ul").show();
			})
		})
	</script>
</head>
<body>
	<div id="nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li class="menu"><a href="#">课程大厅</a>
				<ul>
					<li><a href="#">JavaScript</a></li>
					<li><a href="#">Jquary</a></li>
				</ul>
			</li>
			<li><a href="#">学习中心</a>
				<ul>
					<li><a href="#">视频中心</a></li>
					<li><a href="#">案例学习</a></li>
					<li><a href="#">交流平台</a></li>
				</ul>
			</li>
			<li><a href="#">经典案例</a></li>
			<li><a href="#">关于我们</a></li>
		</ul>
	</div>
</body>
</html>
