<!DOCTYPE html>
<html>
<head>
	<title>运动基础</title>
	<style type="text/css">
		#div1{width:200px;height:200px;background-color:red;position: absolute;top: 50px;left: 0px;}
	</style>
	<script>
		var timer=null;

		function startMove()
		{
			var speed=10;

			var oDiv=document.getElementById('div1');

			clearInterval(timer);//为了保障只有一个定时器在工作，原理是先关闭之前的定时器，然后再开一个
			timer=setInterval(function(){
				if(oDiv.offsetLeft>=300)
				{
					clearInterval(timer);
				}
				else
				{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
			},30);
		}
	</script>
</head>
<body>
	<input type="button" value="开始运动" id="btn1" onclick="startMove()">
	<div id="div1"></div>
</body>
</html>
