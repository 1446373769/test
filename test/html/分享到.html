<!DOCTYPE html>
<html>
<head>
	<title>运动框架实例</title>
	<style type="text/css">
		#div1{width: 150px;height: 200px;background: green;position: absolute;left: -150px;}
		#div1 span{position: absolute;width: 20px;height: 60px;line-height: 20px;background: blue;right:-20px;top:70px;}
	</style>
	<script type="text/javascript">
	window.onload=function ()
	{
		var oDiv=document.getElementById('div1');

		oDiv.onmousemove=function(){
			startMove(0);
		};
		oDiv.onmouseout=function(){
			startMove(-150);
		};
	};
	var timer=null;
	function startMove(location)
	{
		var oDiv=document.getElementById('div1');

		clearInterval(timer);//为了保障只有一个定时器在工作，原理是先关闭之前的定时器，然后再开一个
		timer=setInterval(function()
			{
				var speed=0;
				if(oDiv.offsetLeft>location)
				{
					speed=-10;
				}
				else
				{
					speed=10;
				}
				if(oDiv.offsetLeft===location)
				{
					clearInterval(timer);
				}
				else
				{
					oDiv.style.left=oDiv.offsetLeft+speed+"px";
				}
			},30);
	}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
