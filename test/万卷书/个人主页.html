      <div class="col-sm-9 col-xs-9 list dis">
        <div class="modal-body ">
          <form id="formAddpic" method="post" class="form-horizontal" action="${pageContext.request.contextPath}/activity/addpic.shtml">
            <div class="form-group">
              <label for="nickName" class="col-sm-3 control-label">昵称:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="nickName" name="nickName" placeholder="昵称"required pattern="^[\u4E00-\u9FA5A-Za-z0-9]+$"oninvalid="setCustomValidity('请输入正确的昵称');">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">邮箱:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="email" name="email" placeholder="邮箱"required pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$"oninvalid="setCustomValidity('请输入正确的邮箱格式');">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-3 control-label">手机号:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号"required pattern="^1(3|5|7|8)\d{9}$"oninvalid="setCustomValidity('请输入正确的手机号');">
              </div>
            </div>
            <div class="form-group">
              <label for="birth" class="col-sm-3 control-label">出生日期:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="birth" name="birth" placeholder="出生日期"required pattern="^[0-9]{4}-(((0[13578]|(10|12))-(0[1-9]|[1-2][0-9]|3[0-1]))|(02-(0[1-9]|[1-2][0-9]))|((0[469]|11)-(0[1-9]|[1-2][0-9]|30)))$"oninvalid="setCustomValidity('请输入正确的日期格式');">
              </div>
            </div>
            <div class="form-group">
              <label for="sex" class="col-sm-3 control-label">性别:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="sex" name="sex" placeholder="性别"required pattern="^['男'|'女']$"oninvalid="setCustomValidity('请输入性别，格式为‘男’或‘女’');">
              </div>
            </div>
            <button type="submit" name="revise" class="btn btn-primary">修改</button>
          </form>
        </div>
        </div><!-- 基本信息-->
      <div class="col-sm-9 col-xs-9 list">
        <div class="modal-body">

            <div class="form-group">

              <div class="col-sm-7">

              </div>
            </div>
            <div class="form-group">
              <label for="isbn13" class="col-sm-3 control-label">isbn-13:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="isbn13" name="isbn13" placeholder="isbn-13"required pattern="^[\d]{13}$"oninvalid="setCustomValidity('请输入正确的isbn-13号');">
              </div>
            </div>
            <div class="form-group">
              <label for="author" class="col-sm-3 control-label">作者:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="author" name="author" placeholder="作者">
              </div>
            </div>
            <div class="form-group">
              <label for="publisher" class="col-sm-3 control-label">出版社:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="publisher" name="publisher" placeholder="出版社">
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="col-sm-3 control-label">价格:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="price" name="price" placeholder="价格"required pattern="^^[0-9]+(.[0-9]{2})?$"oninvalid="setCustomValidity('请输入正确的价格，如：25.00');">
              </div>
            </div>
            <div class="form-group">
              <label for="pages" class="col-sm-3 control-label">总页数:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="pages" name="pages" placeholder="总页数"required pattern="^[1-9]\d*$"oninvalid="setCustomValidity('请输入正确的页数，如250);">
              </div>
            </div>
            <div class="form-group">
              <label for="summary" class="col-sm-3 control-label">概要:</label>
              <div class="col-sm-7">
                <input type="textarea" class="form-control" id="summary" name="summary" placeholder="概要">
              </div>
            </div>
            <div class="form-group">
              <label for="keeper" class="col-sm-3 control-label">持有者:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="keeper" name="keeper" placeholder="持有者">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-3 control-label">地址:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="address" name="address" placeholder="地址">
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-3 control-label">书籍状态:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="status" name="status" placeholder="书籍是否借出">
              </div>
            </div>
            <div class="form-group">
              <label for="degree" class="col-sm-3 control-label">新旧程度:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="degree" name="degree" placeholder="书籍的新旧程度0-9"required pattern="^[0-9]*$"oninvalid="setCustomValidity('请输入正确的书籍新旧程度，新旧程度由低到高0-9">
              </div>
            </div>
            <button type="submit" name="ensure" class="btn btn-primary">提交</button>
          </form>
        </div>
      </div><!--书籍录入-->
