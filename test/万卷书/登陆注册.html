<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登录注册</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <button type="button" class="btn btn-default btn-xs big-btn" data-toggle="modal" data-target="#myModal">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
    </button>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"aria-hidden="true">
        <div class="modal-dialog modal-width" role="document">
          <div class="modal-content">
            <div class="row">
              <div class="col-sm-6 col-xs-6">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">用户注册</h4>
                </div>
                <div class="modal-body">
                  <form id="formAddpic" method="post" class="form-horizontal" action="${pageContext.request.contextPath}/activity/addpic.shtml">
                    <div class="form-group">
                      <label for="nickName" class="col-sm-3 control-label">昵称:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="picName" name="nickName" placeholder="昵称">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-sm-3 control-label">密码:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="password" name="password" placeholder="密码">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="idnumber" class="col-sm-3 control-label">身份证号:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" maxLength="11" id="idnumber" name="idnumber" placeholder="身份证号">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="Email" class="col-sm-3 control-label">邮箱:</label>
                      <div class="col-sm-7">
                        <input type="email" class="form-control" id="Email" name="Email" placeholder="邮箱">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="phone" class="col-sm-3 control-label">手机号:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="手机号">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="birth" class="col-sm-3 control-label">出生日期:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="birth" name="birth" placeholder="出生日期">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="sex" class="col-sm-3 control-label">性别:</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control" id="sex" name="sex" placeholder="性别">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" id="register" class="btn btn-primary">注册</button>
                    </div>
                  </form>
                </div>
              </div>

              <div class="col-sm-6 col-xs-6">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">用户登陆</h4>
                  </div>
                  <div class="modal-body">
                    <form id="formAddpic" method="post" class="form-horizontal">
                      <div class="form-group">
                        <label for="nickName" class="col-sm-3 control-label">昵称:</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="nickName" name="nickName" placeholder="昵称">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">密码:</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="password" name="password" placeholder="密码">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" id="submit" class="btn btn-primary">登陆</button>
                        <button type="button" id="button" class="btn btn-primary">忘记密码？</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
